      html,
      body {
        padding: 0;
        margin: 0;
      }

      .hero {
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1 {
        margin: 0;
        padding: 0;
        color: blue;
      }

      .line {
        display: block;
        line-height: 0;
        font-family: "beatrice_displayregular";
      }

      .line2 {
        position: relative;
        top: -8vw;
      }
      .line3 {
        position: relative;
        top: -15vw;
      }

      .controls {
        position: fixed;
        bottom: 0;
        left: 0;
        padding: 20px;
        background: blue;
        color: #fff;
        width: 100%;
        z-index: 99999;
        display: flex;
      }

      .control {
        margin-right: 20px;
      }
    </style>
  </head>

  <body>
    <div class="hero">
      <h1>
        <span class="line line1"><span>the</span></span>
        <span class="line line2"><span>GRADUATE</span></span>
        <span class="line line3"><span>SCHOOL</span></span>
      </h1>
    </div>

    <div class="controls">
      <div class="control">
        <h2>Speed <span class="uspeed">1</span></h2>
        <input
          type="range"
          class="uspeedcontrol"
          value="1"
          min="0"
          max="5"
          step="0.01"
        />
      </div>
      <div class="control">
        <h2>Volatility <span class="uvolatility">0</span></h2>
        <input
          type="range"
          class="uvolatilitycontrol"
          value="0"
          min="0"
          max="5"
          step="0.01"
        />
      </div>
      <div class="control">
        <h2>Seed <span class="useed">0.1</span></h2>
        <input
          type="range"
          class="useedcontrol"
          value="0.1"
          min="0"
          max="5"
          step="0.01"
        />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/blotter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/liquidDistortMaterial.min.js"></script>

    <script>
      {
        const body = document.body;
        const docEl = document.documentElement;
        const material = new Blotter.LiquidDistortMaterial();
        const uSpeedControl = document.querySelector(".uspeedcontrol");
        const uVolatilityControl = document.querySelector(
          ".uvolatilitycontrol"
        );
        const uSeedControl = document.querySelector(".useedcontrol");

        const uSpeed = document.querySelector(".uspeed");
        const uVolatility = document.querySelector(".uvolatility");
        const uSeed = document.querySelector(".useed");

        material.uniforms.uSpeed.value = uSpeedControl.value;
        material.uniforms.uVolatility.value = uVolatilityControl.value;
        material.uniforms.uSeed.value = uSeedControl.value;

        uSpeedControl.addEventListener("input", function() {
          material.uniforms.uSpeed.value = uSpeedControl.value;
          uSpeed.innerHTML = uSpeedControl.value;
        });
        uVolatilityControl.addEventListener("input", function() {
          material.uniforms.uVolatility.value = uVolatilityControl.value;
          uVolatility.innerHTML = uVolatilityControl.value;
        });
        uSeedControl.addEventListener("input", function() {
          material.uniforms.uSeed.value = uSeedControl.value;
          uSeed.innerHTML = uSeedControl.value;
        });

        const MathUtils = {
          lineEq: (y2, y1, x2, x1, currentVal) => {
            // y = mx + b
            var m = (y2 - y1) / (x2 - x1),
              b = y1 - m * x1;
            return m * currentVal + b;
          },
          lerp: (a, b, n) => (1 - n) * a + n * b,
          distance: (x1, x2, y1, y2) => {
            var a = x1 - x2;
            var b = y1 - y2;
            return Math.hypot(a, b);
          }
        };

        let winsize;
        const calcWinsize = () =>
          (winsize = { width: window.innerWidth, height: window.innerHeight });
        calcWinsize();
        window.addEventListener("resize", calcWinsize);

        const getMousePos = ev => {
          let posx = 0;
          let posy = 0;
          if (!ev) ev = window.event;
          if (ev.pageX || ev.pageY) {
            posx = ev.pageX;
            posy = ev.pageY;
          } else if (ev.clientX || ev.clientY) {
            posx = ev.clientX + body.scrollLeft + docEl.scrollLeft;
            posy = ev.clientY + body.scrollTop + docEl.scrollTop;
          }
          return { x: posx, y: posy };
        };

        let mousePos = { x: winsize.width / 2, y: winsize.height / 2 };
        window.addEventListener(
          "mousemove",
          ev => (mousePos = getMousePos(ev))
        );

        const imgs = [...document.querySelectorAll(".content__img")];
        const imgsTotal = imgs.length;
        let imgTranslations = [...new Array(imgsTotal)].map(() => ({
          x: 0,
          y: 0
        }));

        const elem = document.querySelector(".hero");
        const textEl = elem.querySelector("h1");

        const createBlotterText = () => {
          var textvh = window.innerWidth * 0.13;
          console.log(textvh);
          const style = {
            family: "beatrice_displayregular",
            weight: 900,
            margin: 0,
            size: textvh,
            paddingRight: 100,
            paddingLeft: 100,
            fill: "blue"
          };

          let lines = [];

          for (let line of document.querySelectorAll(".line span")) {
            const tempLine = new Blotter.Text(line.innerText, style);
            line.parentNode.removeChild(line);
            lines.push(tempLine);
          }

          const blotter = new Blotter(material, { texts: lines });

          for (let i = 0; i < lines.length; i++) {
            const line = lines[i];
            const scope = blotter.forText(line);
            scope.appendTo(document.querySelector(`.line${i + 1}`));
            console.log(scope);
          }

          let lastMousePosition = {
            x: winsize.width / 2,
            y: winsize.height / 2
          };
          let volatility = 0;

          const render = () => {
            const docScrolls = {
              left: body.scrollLeft + docEl.scrollLeft,
              top: body.scrollTop + docEl.scrollTop
            };
            const relmousepos = {
              x: mousePos.x - docScrolls.left,
              y: mousePos.y - docScrolls.top
            };
            const mouseDistance = MathUtils.distance(
              lastMousePosition.x,
              relmousepos.x,
              lastMousePosition.y,
              relmousepos.y
            );

            volatility = MathUtils.lerp(
              volatility,
              Math.min(MathUtils.lineEq(0.9, 0, 100, 0, mouseDistance), 0.9),
              0.05
            );
            material.uniforms.uVolatility.value = volatility;

            lastMousePosition = { x: relmousepos.x, y: relmousepos.y };
            requestAnimationFrame(render);
          };
          requestAnimationFrame(render);
        };

        createBlotterText();
      }
    </script>
  </body>
</html>
